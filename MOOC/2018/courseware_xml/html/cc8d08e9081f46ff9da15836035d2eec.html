<h3><span style="text-decoration: underline; color: #ff0000;">TH&Eacute;OR&Egrave;ME DU RANG : </span></h3>
<p>Soient \(V,W\) deux \(\mathbb{R}\)-espaces vectoriels et \(T:V\to W\) une application lin&eacute;aire. Si \(V\) est de dimension finie, alors \(\mbox{im} (T)\) est de dimension finie et \[\mbox{dim} V=\mbox{dim} (\mbox{ker} (T)) + \mbox{dim}( \mbox{im} (T)).\]<br />&nbsp;</p>
