<h2 class="problem-header">Concept(s)-cl&eacute;(S)</h2>
<h1></h1>
<h3><span style="text-decoration: underline; color: #ff0000;">LEMME 5 :</span></h3>
<p>Soient \(S\) un syst&egrave;me de \(m\) &eacute;quations lin&eacute;aires &agrave; \(n\) inconnues, \(A\) la matrice des coefficients de \(S\) et \(\hat{A}\) sa matrice augment&eacute;e. Alors \(S\) poss&egrave;de une solution si et seulement si le rang colonne de \(A\) est &eacute;gal au rang colonne de \(\hat{A}.\)</p>
